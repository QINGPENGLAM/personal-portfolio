<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>404 - Page Not Found</title>
    <script src="https://kit.fontawesome.com/2c13535727.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
            </div>
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>Sorry, the page you are looking for does not exist or has been removed.</p>
            <div class="error-buttons">
                <a href="index.html" class="btn">
                    <i class="fas fa-home" aria-hidden="true"></i> Back to Home
                </a>
                <a href="javascript:history.back()" class="btn">
                    <i class="fas fa-arrow-left" aria-hidden="true"></i> Go Back
                </a>
            </div>
            <div class="quick-links">
                <h3>Quick Links</h3>
                <div class="link-grid">
                    <a href="experience.html" class="quick-link">
                        <i class="fas fa-building" aria-hidden="true"></i>
                        <span>Experience</span>
                    </a>
                    <a href="volunteer.html" class="quick-link">
                        <i class="fas fa-hands-helping" aria-hidden="true"></i>
                        <span>Volunteer</span>
                    </a>
                    <a href="web.html" class="quick-link">
                        <i class="fas fa-code" aria-hidden="true"></i>
                        <span>Web Projects</span>
                    </a>
                    <a href="react-projects.html" class="quick-link">
                        <i class="fab fa-react" aria-hidden="true"></i>
                        <span>React Projects</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> QingPeng Lam. All rights reserved.</p>
    </footer>

    <script>
        // Display current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
